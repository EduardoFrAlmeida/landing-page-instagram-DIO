<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smartphone.png" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="instagram-login">Continue como <strong>instagramprofile</strong></a>
                <a href="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é instagramprofile?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    <span class="link-blue"> <strong>Inscreva-se</strong> </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
